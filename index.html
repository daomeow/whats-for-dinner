<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h1>What's for Dinner?</h1>  
      <button class="button1"> ADD A RECIPE </button>

    </section>
    <section class="background-container">
      <img class="img1" src="./assets/burger-friends.jpg" alt="Burger Friends background picture" />
      <section class="wrapper">
        <form class="box">
          <h1 class="box-header">What are you looking for?<sup class="last-letter">*</sup>
          </h1>
          <section class="meal-button">
            <div class="radio-button">
              <input type="radio" id="side" name="dish">
              <label for="side">Side</label>
            </div>
            <div class="radio-button">
              <input type="radio" id="main" name="dish">
              <label for="main-dish">Main Dish</label>
            </div>
            <div class="radio-button">
              <input type="radio" id="dessert" name="dish">
              <label for="dessert">Dessert</label>
            </div>
            <div class="radio-button">
              <input type="radio" id="entire-meal" name="dish">
              <label for="entire-meal">Entire Meal</label>
            </div>
          </section>
          <button class="button2">LET'S COOK!</button>
        </form>
        <div class="box">
          <img class="img2" src="./assets/cookpot.svg" alt="cook pot picture" />
          <section class="text-wrapper">
            <h1 class="suggestion">You should cook:</h1>
            <h2></h2>
          </section>
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="./assets/data.js"></script>
</html>
